<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input ng-model = "data.form.jobTitle" type="text" class="form-control" placeholder="Enter Page Title">
                    </div>

                    <div class="form-group">
                        <label>Company Name</label>
                        <input ng-model = "data.form.companyName" type="text" class="form-control" placeholder="Enter Page Title">
                    </div>

                    <div class="form-group">
                        <label>SalaryRate / Week</label>
                        <input ng-model = "data.form.salary" type="text" class="form-control" placeholder="Enter Page Title">
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control"
                                ng-model="data.form.type"
                                ng-options="option for option in data.jobTypes">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea ng-model="data.form.description" class="form-control" placeholder="Enter Page Body"></textarea>
                    </div>

                    <div class="pull-right">
                        <button type="submit" class="btn btn-default btn-success">Submit</button>
                        <!--<button ng-click="submit()" class="btn btn-default btn-success">Submit</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
