<seeker-header></seeker-header>
<toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
<div class="container" style="margin-top: 50px">
    <div class="row"> <!-- search bar-->
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label>MY APP Title</label>
                        <input class="form-control" ng-disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input class="form-control" ng-disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input class="form-control"  ng-disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control"
                                  placeholder="Enter Page Body" ng-disabled=""></textarea>
                    </div>

                    <div class="form-group">
                        <label>Your Cover Letter:</label>
                        <textarea class="form-control"
                                  placeholder="Enter Your CV" ng-disabled=""></textarea>
                    </div>

                    <div class="pull-right">
                        <button ng-click="" class="btn btn-default btn-success">Edit</button>
                        <button ng-click="" class="btn btn-default btn-danger">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
