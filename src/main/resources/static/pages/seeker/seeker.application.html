<seeker-header></seeker-header>
<toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <h3 class="page-header">My Application Status</h3>
        </div>
    </div>
    <div class="row" ng-repeat="app in data.myAppList">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Job Title: </label>
                        <span>{{job.jobTitle}}</span> <!-- todo:job title missing from api-->
                    </div>

                    <div class="form-group">
                        <label>Your Cover Letter:</label>
                        <textarea ng-disabled="(app.status !== 'WAITING')" ng-model="app.cv"
                                  class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Status: </label>
                        <span>{{app.status}}</span>
                        <span ng-if="app.status=='APPROVED'">A notification will be sent to you short ly</span>
                    </div>

                    <div class="pull-right">
                        <button ng-click="upDateApplication($index)" ng-if="app.status == 'WAITING'"
                                class="btn btn-default btn-warning">Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
