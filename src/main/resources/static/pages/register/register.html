<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="submit()">
                        <div class="form-group">
                            <label>Username</label>
                            <input ng-model="data.form.username"
                                   type="text" class="form-control" placeholder="Enter Username">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input ng-model="data.form.pwd"
                                   type="password" class="form-control" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <label>Login Type</label>
                            <select class="form-control"
                                    ng-model="data.form.type"
                                    ng-options="option for option in data.loginTypes">
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input ng-model="data.form.pwd"
                                   type="text" class="form-control" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <label>Age</label>
                            <input ng-model="data.form.pwd"
                                   type="text" class="form-control" placeholder="Enter Password">
                        </div>

                        <div class="form-group">
                            <label>Degree</label>
                            <input ng-model="data.form.pwd"
                                   type="text" class="form-control" placeholder="Enter Password">
                        </div>

                        <div class="pull-right">
                            <button type="submit" class="btn btn-default btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
