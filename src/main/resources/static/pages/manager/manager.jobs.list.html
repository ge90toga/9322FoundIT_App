<admin-header></admin-header>
<toaster-container toaster-options="{'time-out': 1000}"></toaster-container>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header">My Opening Jobs</h3>
                </div>
            </div>
            <!--opening jobs-->
            <div class="panel panel-default" ng-repeat="job in data.openJobs">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input ng-model="job.title" class="form-control" ng-disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input class="form-control" ng-model="job.type" ng-disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea ng-model="job.description" class="form-control"
                                  placeholder="Enter Page Body" ng-disabled="!data.enableEditList[{{$index}}]"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input class="form-control" ng-model="job.status" ng-disabled="true"/>
                    </div>
                    <div class="pull-right">
                        <button ng-click="editItem($index)" class="btn btn-default btn-success">Edit</button>
                        <button ng-disabled="!data.enableEditList[{{$index}}]" ng-click="stopEdit($index)" class="btn btn-default btn-danger">Cancel</button>
                        <button ng-disabled="!data.enableEditList[{{$index}}]" ng-click="updateOpenJob($index)" class="btn btn-default btn-warning">Update</button>
                        <button ng-disabled="!data.enableEditList[{{$index}}]" ng-click="deleteOpenJob($index)" class="btn btn-default btn-danger">Delete</button>
                    </div>
                </div>
            </div>
            <!--opening end-->

            <!--in review-->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header">My Jobs In Review</h3>
                </div>
            </div>
            <div class="panel panel-default" ng-repeat="job in data.inReviewJobs">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input ng-model="job.title" class="form-control" ng-disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input class="form-control" ng-model="job.type" ng-disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea ng-model="job.description" class="form-control"
                                  placeholder="Enter Page Body" ng-disabled="true"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input class="form-control" ng-model="job.status" ng-disabled="true"/>
                    </div>
                </div>
            </div>
            <!--in review ends-->
            <!-- closed -->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header">Sent Invitation Jobs</h3>
                </div>
            </div>
            <div class="panel panel-default" ng-repeat="job in data.closedJobs">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input ng-model="job.title" class="form-control" ng-disabled="true">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input class="form-control" ng-model="job.type" ng-disabled="true"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea ng-model="job.description" class="form-control"
                                  placeholder="Enter Page Body" ng-disabled="true"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input class="form-control" ng-model="job.status" ng-disabled="true"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
